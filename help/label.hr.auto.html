<header> Mogu li stvoriti akcije pokretanja sustava? </header> Kada je ova značajka omogućena, vlasniku ove domene bit će omogućeno da stvori skripte koje se pokreću u sustavu za dizanje sustava s dozvolama korisnika domene. One se mogu koristiti za pokretanje poslužiteljskih procesa, poput Tomcat ili Mongrel. <p><footer>
