<header> Ar galite sukurti įkrovos veiksmus? </header> Kai ši funkcija įgalinta, šio domeno savininkui bus leidžiama kurti scenarijus, kurie bus vykdomi sistemos įkrovos metu su domeno vartotojo leidimais. Jie gali būti naudojami pradedant serverio procesus, tokius kaip „Tomcat“ ar „Mongrel“. <p><footer>
