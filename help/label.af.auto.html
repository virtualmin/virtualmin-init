<header> Kan opstartaksies geskep word? </header> As hierdie funksie geaktiveer is, sal die eienaar van hierdie domein toegelaat word om skripte te skep wat tydens stelseltyd uitgevoer word met die regte van die gebruiker van die domein. Dit kan gebruik word vir die begin van bedienerprosesse, soos Tomcat of Mongrel. <p><footer>
