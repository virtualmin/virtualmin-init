<header> Чи можна створити завантажувальні дії? </header> Якщо ця функція ввімкнена, власнику цього домену буде дозволено створювати сценарії, які виконуються під час завантаження системи з дозволами користувача домену. Вони можуть бути використані для запуску серверних процесів, таких як Tomcat або Mongrel. <p><footer>
