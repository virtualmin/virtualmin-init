<header> Может создать загрузочные действия? </header> Когда эта функция включена, владельцу этого домена будет разрешено создавать сценарии, которые запускаются во время загрузки системы с разрешениями пользователя домена. Их можно использовать для запуска серверных процессов, таких как Tomcat или Mongrel. <p><footer>
