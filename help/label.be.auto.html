<header> Ці можна ствараць загрузныя дзеянні? </header> Калі гэтая функцыя ўключана, уладальніку гэтага дамена будзе дазволена ствараць сцэнарыі, якія працуюць падчас загрузкі сістэмы з дазволу карыстальніка дамена. Яны могуць быць выкарыстаны для запуску серверных працэсаў, такіх як Tomcat або Mongrel. <p><footer>
